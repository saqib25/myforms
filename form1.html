<html>
    <head>
        <title>First Form:</title>
        
        <link rel="stylesheet" href="style.css">
    </head>

        <body>

            <!--Introduction-->
          
            <h1 class="heading">Online Information Form:</h1>
            <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
            <hr />
            

              <p>Username:
              <input type="text" name="username" placeholder="username" size="15" maxlength="30" />
              </P>
              <p>Password:
              <input type="password" name="Password" placeholder="password" size="15" maxlength="30" />
              <br />
              <hr />

              <p>Gender:</p>
              <input id="female" type="radio" name="gender" value="f">
              <label for="female">Female</label>
              <input id="male" type="radio" name="gender" vale="m">
              <label for="male">Male</label>
                    <br />
                    <hr />

                    <p>Select Your Favourite Food:
                        <br />
                        <label>
                        
                            Banana<input type="checkbox"  name="Fruit" value="Banana" checked="checked" />
                            <br />

                           Mango<input type="checkbox" name="Fruit" value="Mango" checked="checked" />
                           <br />

                           Apple<input type="checkbox" name="Fruit" value="Apple" checked="checked" />
                           <br />
                           
                    </p>
                    <br />
                </label>
                    <!--country and age-->

                    <p>Select your country
                        <label>
                        <select name="country">
                            <label>
                            <option value="pakistan">pakistan</option>
                            <option value="India">India</option>
                            <option value="America">America</option>
                        </p>
                    </label>
                        </select>
                        <br />
                    
                               <label for="age">Age:</label>
                        
                                <input id="age" type="text" name="Age" size="15" maxlength="20" />
                        
                   
                        
                        
                            <label for="username">Date:</label>
                            <input id="username" type="text" name="Date" />
                            <br />
                            <hr />
                            <!--personal information-->
                            
                            <fieldset>
                                <legend>Contact details</legend>
                                <label>Email:<br />
                                <input type="text" name="email" /></label><br />
                                <label>Mobile:<br />
                                <input type="text" name="mobile" /></label><br />
                                <label>Telephone:<br />
                                <input type="text" name="telephone" /></label>
                                </fieldset><br />
                                <form>
                                <p>Upload Profile picture</p>
                                <input type="file" name="user-profile" multiple /><br />
                                <input type="submit" value="Upload" /><br />
                                <br />
                                <button><img src="img.jpg" alt="add" width="200" height="200" /> Add</button><br />
                                <input type="hidden" name="bookmark" value="Add" />
                                </form>
                                <br />
                               <label for="username">Username:</label>
                                <input id="username" type="text" name="usermame" required="required" placeholder="Enter password" />
                                <label for="Password">Password:</label>
                                <input id="Password" type="text" name="password" placeholder="Enter password" required="required" />
                                
                                <br />
                                <!--Addresses-->
                            
                                <p>Please submit your mail</p>
                                <input type="email" name="email" placeholder="Enter email" />
                                <input type="submit" value="submit" />

                                <br />
                                <p>please fill your website address</p>
                                <input type="url" name="website" placeholder="Enter url" />
                                <input type="submit" value="submit" />
                                <br />
                                <hr />
                                <!--map-->
                                <p>Map</p>
                                <iframe width="400" height="400" src="https://www.google.com/maps/place/Karachi,+Karachi+City,+Sindh/@25.1921465,66.5949955,9z/data=!3m1!4b1!4m5!3m4!1s0x3eb33e06651d4bbf:0x9cf92f44555a0c23!8m2!3d24.8607343!4d67.0011364">
                                 </iframe>   
                                <!--comments area-->
                                <br />
                                <hr />
                                
                                <p>What should we do? please write your views.</p>
                                <textarea name="Comments" cols="35" rows="15" placeholder="write here"></textarea>
              
                                <p>Submit
                                      <input type="Submit" name="Submit" size="15" maxlength="30" />
                                </p>
                          </body>
                      </head>
